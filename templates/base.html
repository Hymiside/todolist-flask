<title>Notes app</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<style>
    .center-column{
		width:800px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 10px;
		border: 1px solid #dbdbdb;
	}
</style>


<body>
    <div class="center-column">
        <div style="margin-top: 50px;" class="ui container">
            <h1 class="ui center aligned header">Your notes</h1>

            <form class="ui form" action="/tasks/add" method="POST">
                <div class="field">
                    <input type="text" name="title" placeholder="Enter your notes">
                </div>
                <button class="ui blue button" type="submit">Add</button>
            </form>


            {% for todo in todo_list %}
            <div class="ui segment">
                <p class="ui big header">{{ todo.title }}</p>

                {% if not todo.complete %}
                <span class="ui gray label">Not Completed</span>
                {% else %}
                <span class="ui green label">Completed</span>
                {% endif %}

                <a class="ui blue button" href="/tasks/update/{{ todo.id }}">Update</a>
                <a class="ui red button" href="/tasks/delete/{{ todo.id }}">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
