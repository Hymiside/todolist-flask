<head>
    <title>Notes app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<style>
    .center-column{
		width:400px;
		margin: 180px auto;
		padding:20px;
		background-color: #fff;
	}

	.second-str{
	    margin: 12px auto;
	}

	.baton{
	    margin: 20px auto;
        text-align: center;
	}
</style>


<div class="center-column">
    <h1 class="ui center aligned header">Enter data to register</h1>
    <form class="ui form" action="/registration" method="POST">
        <input type="text" name="username" placeholder="Username">

        <div class="second-str">
            <input type="text" name="password" placeholder="Password">
        </div>

        <div class="baton">
            <button class="ui red button" type="submit">Sign up</button>
        </div>
    </form>
</div>
